<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2 Fresh Flowers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm py-4 px-4 md:px-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="/Images/logo.png" alt="Tougel logo featuring an orange flower with green leaves, symbolizing freshness and nature, set against a clean background; conveys a cheerful and welcoming mood; the word Tougel appears next to the logo" class="h-13 w-13 mr-2">
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Plants</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">About Us</a>
                <div class="flex items-center text-gray-700 hover:text-orange-500 cursor-pointer">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
                    </svg>
                    <span class="font-medium">Cart ($70)</span>
                </div>
            </div>
            
            <!-- Mobile Cart -->
            <div class="md:hidden flex items-center text-gray-700">
                <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
                </svg>
                <span class="font-medium">Cart</span>
            </div>
        </div>
    </nav>

<!-- Hero Banner -->
    <section class="hero-bg py-16 px-4 md:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row items-center">
                <!-- Content - Mobile: after image, Desktop: left -->
                <div class="md:w-1/2 order-2 md:order-1 text-center md:text-left mt-8 md:mt-0">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                        ALWAYS <span class="text-orange-500">FRESH</span><br>
                        <span class="text-orange-500">FLOWERS</span>
                    </h1>
                    <p class="text-gray-600 text-lg mb-6 max-w-md">
                        Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                    </p>
                </div>

<!-- Image - Mobile: top, Desktop: right -->
                <div class="md:w-1/2 order-1 md:order-2">
                    <img src="/Images/hero-flower.png" alt="Fresh Flowers" class="w-full h-auto rounded-lg">
                </div>
            </div>
        </div>
    </section>


























</body>
</html>
